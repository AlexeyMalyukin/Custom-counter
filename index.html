<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/589badcd7e.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="block">
    <div class="block_title">Custom Counter</div>

    <label class="block_upload">
        Upload your TXT file <i class="fa-solid fa-check"></i>
        <input type="file" class="file">
        
    </label>


    <div class="block_item">
        <button class="max" id="count">Max value</button>
        <div class="max_value" id="result"></div>
    </div>

    <div class="block_item">
        <button class="min" id="count">Min value</button>
        <div class="min_value" id="result"></div>
    </div>

    <div class="block_item">
        <button class="average" id="count">Average value</button>
        <div class="average_value" id="result"></div>
    </div>

    <div class="block_item">
        <button class="median" id="count">Median value</button>
        <div class="median_value" id="result"></div>
    </div>

    <div class="block_item">
        <button class="max_sequence" id="count">Growing seq</button>
        <div class="max_seqience--result" id="result"></div>
    </div>

    <div class="block_item">
        <button class="min_sequence" id="count">Decreasing seq</button>
        <div class="min_seqience--result" id="result"></div>
    </div>

</div>



    <script src="app.js"></script>
</body>
</html>
